<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <form action="index.html">
          <div class="container">
            <h1>Login Page</h1>
            <p>Please enter your username and password</p>
            <hr>
      
            <label for="User Name"><b>User Name</b></label>
            <input type="email" placeholder="Enter Your Email" name="email" id="email" class="email" required>
      
            <label for="Password"><b>Password</b></label>
            <input type="password" placeholder="Enter Your Password" name="password" id="password" class="password" required>
            
            <button type="submit" class="registerbtn" onclick="loginValidation()">Register</button>
          </div>
        </form>

     <script src="index.js"></script>
</body>
</html>
