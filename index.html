<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 60%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <form>
    <div class="container">
      <h1>Student Registration</h1>
      <p>Please fill in this form to registration</p>
      <hr>

      <label for="User Name"><b>User Name</b></label>
      <input type="email" placeholder="Enter Your Email" name="email" id="email" class="email" required>

      <label for="Password"><b>Password</b></label>
      <input type="password" placeholder="Enter Your Password" name="password" id="password" class="password" required>

      <label for="Mobile Number"><b>Mobile Number</b></label>
      <input type="tel" placeholder=" Enter Your Mobile Number" class="mobilenumber" name="mobilenumber"
        id="mobilenumber" required>

      <label for="language"><b>language</b></label>
      <select id="language" class="language" required>
        <option></option>
        <option value="malayalam">Malayalam</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>

      <label for="gender">Gender:</label>
      <input type="radio" name="male" id="gender" value="Male">Male</input>
      <input type="radio" name="female" id="gender" value="Female">Female</input>
      <button type="button" class="registerbtn" onclick="userRegistorValidation()">Register</button>
    </div>
  </form>
  <div class="main">
    <button class="button" id="button" class="button" onclick="loginPage();">Login</button>

  </div>

  <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Mobile Number</th>
      <th>Language</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>

    <tr id="row">

    </tr>

  </table>


  <script src="index.js"></script>
</body>

</html>
